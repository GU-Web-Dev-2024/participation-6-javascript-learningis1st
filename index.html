<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            margin: auto;
            max-width: 600px;
            text-align: center;
            padding: 15px;
        }

        body>div>div {
            margin: 15px;
        }

        #guess-input {
            width: 125px;
        }

        .outside {
            border: 5px dotted rgb(0, 72, 255);
            border-radius: 15px;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="outside">

        <h1>Guess the Number (1-10)</h1>

        <hr>

        <div>
            <label for="guess-input">Guess:</label>
            <input type="number" id="guess-input" min="1" max="10" placeholder="Enter your guess">
        </div>

        <div>
            <button id="guess-button">Submit Guess</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
        <hr>
    </div>

    <script>

        // The game generates a random number between 1 and 10.
        const randomNumber = Math.floor(Math.random() * 10) + 1;

        // You (the player) will enter a guess.
        const guessInput = document.getElementById('guess-input');
        const guessButton = document.getElementById('guess-button');

        // The program will check if your guess is correct, too high, or too low. You will have 3 guesses before the game ends.
        let remainingGuesses = 3;

        guessButton.addEventListener('click', function () {
            remainingGuesses--;

            const guess = parseInt(guessInput.value);

            if (guess === randomNumber) {
                setMessage('Congratulations! You guessed the correct number!');
                guessInput.disabled = true;
                guessButton.disabled = true;
            } else if (remainingGuesses === 0) {
                setMessage(`Sorry! The correct number was ${randomNumber}.`);
                guessInput.disabled = true;
                guessButton.disabled = true;
            } else {
                setMessage(`Sorry! The correct number is ${guess < randomNumber ? 'higher' : 'lower'}. You have ${remainingGuesses} guesses left.`);
            }
        });

    </script>
</body>

</html>
